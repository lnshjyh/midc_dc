<!DOCTYPE html>
<html ng-app="deviceTypeApp" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" th:href="@{/assets/select-mutiple/css/select-multiple.css}"/>
    <header th:replace="importCommon"></header>
    <script th:src="@{/js/system/controller/DeviceTypeCtrl.js}"></script>
    <script th:src="@{/js/system/service/DeviceTypeService.js}"></script>
    <script th:src="@{/assets/select-mutiple/js/multiselect.min.js}"></script>
    <script th:src="@{/assets/select-mutiple/js/prettify.min.js}"></script>
    <title>设备类型管理</title>
</head>
<body ng-controller="deviceTypeCtrl">
<div class="page-content">
    <div class="commonManager">
        <form id="form1" name="form1" method="post" action="">
            <div class="Manager_style add_deviceType_info search_style">
                <ul class="search_content clearfix" >
                    <li><label class="lf">设备名称</label>
                        <label>
                            <input name="deviceTypeName" ng-model="queryFilter.param.deviceTypeName"
                                   type="text"
                                   class="text_add"/>
                        </label>
                    </li>
                    <button id="btn_search" ng-click="deviceTypeSearch = !deviceTypeSearch" type="button"
                            class="btn btn-primary queryBtn">查询
                    </button>
                </ul>
                <ul class="search_content clearfix">
                    <button class="btn btn-primary addBtn" type="button" ng-click="updateDeviceType(1)"
                            id="Add_deviceType_btn" >添加
                    </button>
                    <button type="button" class="btn btn-primary updateBtn" ng-click="updateDeviceType(0)"  >修改
                    </button>
                    <button type="button" class="btn btn-primary deleteBtn" ng-click="deleteDeviceType()"  >删除</button>
                </ul>
                <div id="Add_deviceType_style" style="display: none">
                    <div class="addCommon clearfix">
                        <ul class="clearfix">
                        	<!-- <li>
                                <label class="label_name">设备标识</label>
                                <label for="device_type_id"></label>
                                <input name="deviceTypeId" ng-model="deviceType.deviceTypeId" type="text"  id="deviceTypeId"/>
                            </li> -->
                            <li>
                                <label class="label_name">设备名称</label>
                                <label for="device_type_name"></label>
                                <input name="deviceTypeName" ng-model="deviceType.deviceTypeName" type="text"  id="deviceTypeName" maxlength='64'/>
                                <i style="color: #F60;">*</i>
                            </li>
                            <li>
                                <label class="label_name">状态</label>
                                <label>
                                    <select name="isAvailable" size="1" ng-model="deviceType.isAvailable"
                                            ng-init="deviceType.isAvailable=0">
                                        <option ng-repeat="map in isAvailableMap"
                                                ng-selected="map.isAvailable == deviceType.isAvailable"
                                                value="{{map.isAvailable}}" ng-bind="map.name"></option>
                                    </select>
                                </label>
                            </li>
                        </ul>
                    </div>
                </div>


            </div>
        </form>
        <div class="Manager_style">
            <div class="DeviceType_list">
                <table id="DeviceType_list" cellpadding="0" cellspacing="0"
                       class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>
                            <input name="deviceCheckBox_All" id="deviceCheckBox_All" type="checkbox" ng-click="selectAll($event)" class="ace"/>
                            <span class="lbl" style="cursor:pointer;"></span>
                        </th>
                        <th>设备ID</th>
                        <th>设备类型名称</th>
                        <th>状态</th>
                        <th>创建时间</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="model in data">
                        <td>
                            <input name="subDeviceChkBox_{{$index}}" value="{{model.deviceTypeId}}" type="checkbox" class="ace subDeviceChkbox"/>
                            <span class="lbl" style="cursor:pointer;"></span>
                        </td>
                        <td ng-bind="model.deviceTypeId"></td>
                        <td ng-bind="model.deviceTypeName"></td>
                        <td ng-bind="model.isAvailable == 0?'停用':'启用'"></td>
                        <td ng-bind="model.createTime | date:'yyyy-MM-dd'"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="hupan_more eg-page"  url="/deviceType/list" request-page-params="queryFilter"
                 click-search="deviceTypeSearch" return-page-rows="data"></div>
        </div>
    </div>
</div>
</body>
</html>
