<!DOCTYPE html>
<html ng-app="devicetypePositionCheckitemApp" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" th:href="@{/assets/select-mutiple/css/select-multiple.css}"/>
    <header th:replace="importCommon"></header>
    <script th:src="@{/js/system/controller/DevicetypePositionCheckitemCtrl.js}"></script>
    <script th:src="@{/js/system/service/DevicetypePositionCheckitemService.js}"></script>
    <script th:src="@{/assets/select-mutiple/js/multiselect.min.js}"></script>
    <script th:src="@{/assets/select-mutiple/js/prettify.min.js}"></script>
    <title>设备关联管理</title>
</head>
<body ng-controller="devicetypePositionCheckitemCtrl">
<div class="page-content">
    <div class="commonManager">
        <form id="form1" name="form1" method="post" action="">
            <div class="Manager_style add_devicetypePositionCheckitem_info search_style">
            	
                <ul class="search_content clearfix">
                    <button class="btn btn-primary addBtn" type="button" ng-click="updateDevicetypePositionCheckitem(1)"
                            id="Add_checkitem_btn" >添加
                    </button>
                    <button type="button" class="btn btn-primary deleteBtn" ng-click="deleteDevicetypePositionCheckitem()"  >删除</button>
                </ul>
                <div id="Add_checkitem_style" style="display: none">
                    <div class="addCommon clearfix">
                        <ul class="clearfix">
                            <li>
                                <label class="label_name">设备类型</label>
                                <label>
                                    <select name="deviceType" size="1" ng-model="devicetypePositionCheckitem.deviceTypePk"
                                            >
                                        <option ng-repeat="map in dList"
                                                value="{{map.deviceTypeId}}" ng-bind="map.deviceTypeName"></option>
                                    </select>
                                </label>
                                <i style="color: #F60;">*</i>
                            </li>
                            <li>
                                <label class="label_name">检查部位</label>
                                <label>
                                    <select name="positionId" size="1" ng-model="devicetypePositionCheckitem.positionIdPk"
                                            >
                                        <option ng-repeat="map in pList"
                                                value="{{map.positiontypeId}}" ng-bind="map.positiontypeName"></option>
                                    </select>
                                </label>
                                <i style="color: #F60;">*</i>
                            </li>
                            <li>
                                <label class="label_name">检查方法</label>
                                <label>
                                    <select name="checkitemId" size="1" ng-model="devicetypePositionCheckitem.checkitemIdPk"
                                            >
                                        <option ng-repeat="map in cList"
                                                value="{{map.checkitemId}}" ng-bind="map.checkitemName"></option>
                                    </select>
                                </label>
                                <i style="color: #F60;">*</i>
                            </li>
                        </ul>
                    </div>
                </div>


            </div>
        </form>
        <div class="Manager_style">
            <div class="DevicetypePositionCheckitem_list">
                <table id="DevicetypePositionCheckitem_list" cellpadding="0" cellspacing="0"
                       class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>
                            <input name="devCheckBox_All" id="devCheckBox_All" type="checkbox" ng-click="selectAll($event)" class="ace"/>
                            <span class="lbl" style="cursor:pointer;"></span>
                        </th>
                        <th>设备类型</th>
                        <th>部位</th>
                        <th>检查方法</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="model in data">
                        <td>
                            <input name="subDevChkbox_{{$index}}" value="{{model.id}}" type="checkbox" class="ace subDevChkbox"/>
                            <span class="lbl" style="cursor:pointer;"></span>
                        </td>
                        <td ng-bind="model.device.deviceTypeName"></td>
                        <td ng-bind="model.positionType.positiontypeName"></td>
                        <td ng-bind="model.checkitem.checkitemName"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="hupan_more eg-page"  url="/devicetypePC/list" request-page-params="queryFilter"
                 click-search="devicetypePositionCheckitemSearch" return-page-rows="data"></div>
        </div>
    </div>
</div>
</body>
</html>
